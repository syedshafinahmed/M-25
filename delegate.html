<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>
    <ol id="item-list">
        <li class="item">my item -1</li>
        <li class="item">my item -2</li>
        <li class="item">my item -3</li>
        <li class="item">my item -4</li>
        <li class="item">my item -5</li>
        <li class="item">my item -6</li>
    </ol>
    <button id="btn-add-item">Add New Item</button>
    <script>
        // const items = document.getElementsByClassName('item');
        // for(const item of items){
        //     item.addEventListener('click', function (event){
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }
        document.getElementById('btn-add-item').addEventListener('click', function(){
            const ol = document.getElementById('item-list');
            const li = document.createElement('li');
            li.classList.add('item');
            li.innerText = 'Brand New List Item';
            ol.appendChild(li);
        })
        document.getElementById('item-list').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target);
        })

    </script>
</body>
</html>
